        // --- IndexedDB ---
        const DB_NAME = "GrandTreeDB_v16"; 
        let db;

        function initDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('photos')) db.createObjectStore('photos', { keyPath: "id" });
                    if (!db.objectStoreNames.contains('music')) db.objectStoreNames.contains('music') ? null : db.createObjectStore('music', { keyPath: "id" });
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(db); };
                request.onerror = () => resolve(null);
            });
        }
        function savePhotoToDB(base64) {
            if(!db) return null;
            const tx = db.transaction('photos', "readwrite");
            const id = Date.now() + Math.random().toString();
            tx.objectStore('photos').add({ id: id, data: base64 });
            return id;
        }
        function loadPhotosFromDB() {
            if(!db) return Promise.resolve([]);
            return new Promise((r) => {
                db.transaction('photos', "readonly").objectStore('photos').getAll().onsuccess = (e) => r(e.target.result);
            });
        }
        function deletePhotoFromDB(id) { 
            if(db) db.transaction('photos', "readwrite").objectStore('photos').delete(id); 
            photoData = photoData.filter(p => p.id !== id);
        }
        function clearPhotosDB() { 
            if(db) db.transaction('photos', "readwrite").objectStore('photos').clear(); 
            photoData = [];
        }
        function saveMusicToDB(blob) {
            if(!db) return;
            const tx = db.transaction('music', "readwrite");
            tx.objectStore('music').put({ id: 'bgm', data: blob });
        }
        function loadMusicFromDB() {
            if(!db) return Promise.resolve(null);
            return new Promise((r) => {
                db.transaction('music', "readonly").objectStore('music').get('bgm').onsuccess = (e) => r(e.target.result ? e.target.result.data : null);
            });

        function initDraggableTitle() { 
            const el = document.getElementById('title-container');
            let isDown = false, offX, offY;
            el.addEventListener('mousedown', e => { isDown = true; offX = el.offsetLeft - e.clientX; offY = el.offsetTop - e.clientY; });
            document.addEventListener('mouseup', () => isDown = false);
            document.addEventListener('mousemove', e => {
                if(isDown) { el.style.left = (e.clientX + offX) + 'px'; el.style.top = (e.clientY + offY) + 'px'; el.style.transform = 'none'; }
            });

        // --- Three.js åˆå§‹åŒ– ---

        function setupPostProcessing() {

        function createStarTopper() {
            const shape = new THREE.Shape();
            const innerRadius = 0.3;
            const outerRadius = 1.0;
            const points = 5;

            for (let i = 0; i < 2 * points; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = Math.PI / points * i + Math.PI / 2; 
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();

            const extrudeSettings = { steps: 1, depth: 0.3, bevelEnabled: false };
            const starGeometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            const starMaterial = new THREE.MeshStandardMaterial({
                color: 0xffd700, emissive: 0xffa500, emissiveIntensity: 4.0, metalness: 1.0, roughness: 0.2
            });
            const starMesh = new THREE.Mesh(starGeometry, starMaterial);
            starMesh.position.set(0, CONFIG.particles.treeHeight / 2 + 1.6, 0); 
            // ç§»é™¤åŸæ¥çš„å›ºå®šæ—‹è½¬ï¼Œè®©å®ƒåœ¨åŠ¨ç”»å¾ªç¯ä¸­å§‹ç»ˆé¢å‘ç›¸æœº
            mainGroup.add(starMesh);
            return starMesh;
        }
        
        // --- æ ¸å¿ƒç²’å­ç±» ---
        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.photoId = null;
                const speedMult = (type === 'PHOTO') ? 0.3 : (isDust ? 0.5 : 2.0);
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
            }

            calculatePositions(photoIndex, photoTotal) {
                if (this.type === 'PHOTO') {
                    const r = CONFIG.particles.photoRadius;
                    const y = 2.0; 
                    const angle = (photoIndex / photoTotal) * Math.PI * 2;
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                } else {
                    const h = CONFIG.particles.treeHeight;
                    let t = Math.pow(Math.random(), 0.8); 
                    const y = (t * h) - (h/2);
                    let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                    const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                    const r = rMax * (0.8 + Math.random() * 0.4); 
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }
                
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        const camFront = new THREE.Vector3(0, 0, -5).applyMatrix4(camera.matrixWorld);
                        target = camFront.applyMatrix4(invMatrix); 
                    } else target = this.posScatter;
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (this.type !== 'PHOTO' && (mode === 'SCATTER' || (mode === 'TREE' && !this.isDust))) {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                }
            }
        }

        // --- ç²’å­ä¸å°˜åŸƒ ---
        function createParticles() {
            return new Promise((resolve) => {
                for (let p of particleSystem) {
                     if (p.type !== 'PHOTO') mainGroup.remove(p.mesh);
                }
                particleSystem = particleSystem.filter(p => p.type === 'PHOTO');
                
                const materialGold = new THREE.MeshStandardMaterial({ color: 0xffeebb, emissive: 0xffaa00, emissiveIntensity: 0.8, metalness: 0.9, roughness: 0.1 });
                const materialRed = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x990000, emissiveIntensity: 0.5, metalness: 0.8, roughness: 0.2 });
                const materialCrystal = new THREE.MeshPhysicalMaterial({ color: 0x88ccff, transmission: 1.0, roughness: 0.05, metalness: 0.1, reflectivity: 0.5, ior: 1.5, thickness: 0.1 });

                const geoDodecahedron = new THREE.DodecahedronGeometry(0.2, 0); 
                const geoOctahedron = new THREE.OctahedronGeometry(0.18, 0); 
                const geoIcosahedron = new THREE.IcosahedronGeometry(0.22, 0); 

                const totalParticles = parseInt(document.getElementById('slider-tree').value);
                
                for (let i = 0; i < totalParticles; i++) {
                    const type = Math.floor(Math.random() * 3);
                    let mesh, p;
                    if (type === 0) mesh = new THREE.Mesh(geoDodecahedron, materialGold);
                    else if (type === 1) mesh = new THREE.Mesh(geoOctahedron, materialRed);
                    else mesh = new THREE.Mesh(geoIcosahedron, materialCrystal);

                    p = new Particle(mesh, 'DECORATION');
                    p.calculatePositions(); 
                    mainGroup.add(mesh);
                    mesh.position.copy(p.posScatter);
                    particleSystem.push(p);
                }
                mainGroup.add(photoMeshGroup); 
                resolve();
            });
        }
        
        function createDust() {
            if(dustSystem) scene.remove(dustSystem);
            const dustCount = parseInt(document.getElementById('slider-dust').value);
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            for(let i=0; i<dustCount; i++) {
                positions.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true, opacity: 0.6 });
            dustSystem = new THREE.Points(geometry, material);
            scene.add(dustSystem);
        }

        function distributePhotos() {
            photoMeshGroup.clear();
            particleSystem = particleSystem.filter(p => p.type !== 'PHOTO');

            photoData.forEach((item, index) => {
                const img = new Image();
                img.src = item.data;
                img.onload = () => {
                    const tex = new THREE.Texture(img);
                    tex.colorSpace = THREE.SRGBColorSpace;
                    tex.needsUpdate = true;
                    
                    const aspect = img.width / img.height;
                    const w = 2, h = 2 / aspect;
                    const geom = new THREE.PlaneGeometry(w, h);
                    
                    // === ä¿®æ”¹åçš„ç…§ç‰‡æè´¨ï¼šå»é™¤è¿‡æ›ï¼Œé¢œè‰²æ›´çœŸå® ===
                    const mat = new THREE.MeshStandardMaterial({
                        map: tex,
                        side: THREE.DoubleSide,
                        color: 0xffffff,
                        emissive: 0x000000,          // å®Œå…¨å…³é—­è‡ªå‘å…‰
                        emissiveIntensity: 0,
                        metalness: 0.0,              // éé‡‘å±
                        roughness: 0.8,              // å¢åŠ ç²—ç³™åº¦ï¼Œé¿å…é«˜å…‰
                        envMapIntensity: 0.4,        // é™ä½ç¯å¢ƒåå°„
                        toneMapped: true
                    });
                    
                    const frameGeom = new THREE.PlaneGeometry(w + 0.1, h + 0.1);
                    const frameMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 1.0, roughness: 0.2 });
                    const frameMesh = new THREE.Mesh(frameGeom, frameMat);
                    frameMesh.position.z = -0.01;
                    
                    const group = new THREE.Group();
                    const photoMesh = new THREE.Mesh(geom, mat);
                    group.add(photoMesh);
                    group.add(frameMesh);
                    
                    photoMeshGroup.add(group);
                    
                    const p = new Particle(group, 'PHOTO');
                    p.calculatePositions(index, photoData.length);
                    p.photoId = item.id;
                    particleSystem.push(p);
                    
                    group.position.copy(p.posScatter);
                };
            });
        }

        // --- â„ï¸ å…¨å±é›ªèŠ±ç³»ç»Ÿ ---
        function createSnow() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);

            snowGeometry = new THREE.BufferGeometry();
            const positions = [];

            for (let i = 0; i < snowCount; i++) {
                const x = Math.random() * 120 - 60;
                const y = Math.random() * 80 - 20; 
                const z = Math.random() * 80 - 40;
                positions.push(x, y, z);

                snowVelocities.push({
                    x: (Math.random() - 0.5) * 0.025,
                    y: -(Math.random() * 0.1 + 0.05) * 0.5,
                    z: (Math.random() - 0.5) * 0.025
                });
            }

            snowGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            const snowMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.6,
                map: texture,
                transparent: true,
                opacity: 0.9,
                depthWrite: false,
                blending: THREE.AdditiveBlending 
            });

            snowPoints = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snowPoints);
        }

        function updateSnow() {
            if (!snowPoints) return;
            const positions = snowPoints.geometry.attributes.position.array;

            for (let i = 0; i < snowCount; i++) {
                positions[i * 3 + 1] += snowVelocities[i].y;
                positions[i * 3] += snowVelocities[i].x + Math.sin(STATE.time + i) * 0.01;
                positions[i * 3 + 2] += snowVelocities[i].z;

                if (positions[i * 3 + 1] < -25) {
                    positions[i * 3 + 1] = 60;
                    positions[i * 3] = Math.random() * 120 - 60;
                    positions[i * 3 + 2] = Math.random() * 80 - 40;
                }
            }
            snowPoints.geometry.attributes.position.needsUpdate = true;
        }

        // --- MediaPipe æ‰‹åŠ¿ ---
        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                
                videoElement = document.getElementById("webcam-video");
                const canvasElement = document.getElementById("webcam-canvas");
                const canvasCtx = canvasElement.getContext("2d");
                
                navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                    videoElement.srcObject = stream;
                    videoElement.addEventListener("loadeddata", () => {
                        predictWebcam(canvasElement, canvasCtx);
                        document.getElementById('gesture-hint').textContent = "ç³»ç»Ÿå°±ç»ªï¼šè¯·ä½¿ç”¨æ‰‹åŠ¿æ§åˆ¶";
                    });
                });
            } catch(e) { console.log("MediaPipe Init Error (Check Connection)", e); }
        }

        async function predictWebcam(canvas, ctx) {
            let lastVideoTime = -1;
            const renderLoop = async () => {
                if (videoElement.currentTime !== lastVideoTime) {
                    lastVideoTime = videoElement.currentTime;
                    const startTimeMs = performance.now();
                    if (handLandmarker) {
                        const results = handLandmarker.detectForVideo(videoElement, startTimeMs);
                        
                        ctx.save();
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                        
                        if (results.landmarks && results.landmarks.length > 0) {
                            const landmarks = results.landmarks[0];
                            drawLandmarks(ctx, landmarks);
                            processGestures(landmarks);
                            document.getElementById('cam-status').classList.add('active');
                            STATE.hand.detected = true;
                        } else {
                            document.getElementById('cam-status').classList.remove('active');
                            STATE.hand.detected = false;
                        }
                        ctx.restore();
                    }
                }
                requestAnimationFrame(renderLoop);
            };
            renderLoop();
        }

        function drawLandmarks(ctx, landmarks) {
            ctx.fillStyle = "#00ff00";
            for (const point of landmarks) {
                ctx.beginPath();
                ctx.arc(point.x * ctx.canvas.width, point.y * ctx.canvas.height, 2, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function processGestures(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const palmBase = landmarks[0];
            
            const isIndexExtended = indexTip.y < landmarks[6].y;
            const isMiddleExtended = middleTip.y < landmarks[10].y;
            const isRingExtended = landmarks[16].y < landmarks[14].y;
            const isPinkyExtended = landmarks[20].y < landmarks[18].y;

            if (!isIndexExtended && !isMiddleExtended && !isRingExtended && !isPinkyExtended) {
                STATE.mode = 'TREE';
            }
            else if (isIndexExtended && isMiddleExtended && isRingExtended && isPinkyExtended) {
                STATE.mode = 'SCATTER';
            }
            
            const handX = palmBase.x;
            if (handX < 0.3) STATE.rotation.y += 0.05;
            if (handX > 0.7) STATE.rotation.y -= 0.05;
        }
        
        function initEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.addEventListener('mousemove', (e) => {
                if(!STATE.hand.detected && STATE.mode === 'TREE') {
                    const mouseX = (e.clientX / window.innerWidth) - 0.5;
                    const mouseY = (e.clientY / window.innerHeight) - 0.5;
                    STATE.rotation.x = mouseY * 0.5;
                    STATE.rotation.y = mouseX * 0.5;
                }
            });
        }

        // --- æ ¸å¿ƒåŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time += dt;

            updateSnow();

            if (STATE.mode === 'TREE') {
                mainGroup.rotation.y += CONFIG.interaction.rotationSpeed * dt * 0.1;
            }
            mainGroup.rotation.y += STATE.rotation.y * 0.05;
            mainGroup.rotation.x += STATE.rotation.x * 0.05;
            
            STATE.rotation.y *= 0.95; 
            STATE.rotation.x *= 0.95;

            // === æ–°å¢ï¼šäº”è§’æ˜Ÿå§‹ç»ˆé¢å‘ç›¸æœºï¼ˆBillboardæ•ˆæœï¼‰===
            if (starTopper) {
                starTopper.lookAt(camera.position);
            }

            particleSystem.forEach(p => {
                p.update(dt, STATE.mode, STATE.focusTarget);
                if(p.type === 'PHOTO') {
                    p.mesh.lookAt(camera.position);
                }
            });

            if (dustSystem) {
                dustSystem.rotation.y += 0.02 * dt;
            }

            composer.render();
        }

        init();
